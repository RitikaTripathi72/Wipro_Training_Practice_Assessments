<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User Fetch Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f6f8;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .user-card {
      margin-top: 30px;
      padding: 20px;
      display: inline-block;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    img {
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Random User Generator</h1>
  <button onclick="fetchRandomUser()">Get Random User</button>

  <div id="user" class="user-card"></div>

  <script>
    async function fetchRandomUser() {
      const apiURL = "https://randomuser.me/api/";

      try {
        const response = await fetch(apiURL);
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

        const data = await response.json();
        const user = data.results[0]; 

        document.getElementById("user").innerHTML = `
          <h2>${user.name.title} ${user.name.first} ${user.name.last}</h2>
          <p><strong>Email:</strong> ${user.email}</p>
          <img src="${user.picture.large}" alt="User Picture">
        `;

      } catch (error) {
        document.getElementById("user").innerHTML = `<p style="color:red;">Error fetching user: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
